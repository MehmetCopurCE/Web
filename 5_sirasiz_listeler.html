<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sırasız Listeler</title>
</head>

<body>

    <!-- <ul> adında bir etiketi var "Unordered List"-->
    <!-- ul nin içerisinde herbir liste eleemanını ifade etmek için ise <li> etiketi kullanılır-->

    <ul>
        <li>Lorem ipsum dolor sit.</li>
        <ul>
            <li>Lorem ipsum dolor sit amet.</li>
            <ul>
                <li>Lorem, ipsum dolor.</li>
            </ul>
            <li>Lorem, ipsum dolor.</li>
        </ul>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem, ipsum dolor.</li>
    </ul>

    <br><br>><br>
    <ul>
        <!-- li etiketinin içerisinde paragraf etiketini de kullanabiliyoruz-->
        <li>
            <p>Lorem ipsum dolor sit amet.</p>
        </li>
        <li>
            <p>Lorem ipsum dolor sit amet.</p>
        </li>
        <li>
            <p>Lorem ipsum dolor sit amet.</p>
        </li>
    </ul>

</body>

</html>
