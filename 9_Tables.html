<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatı</title>
</head>


<body>

    <!-- Tablo sınırlarını default olarak 0 alır. Biz onu border ile değiştirebiliriz-->
    <!-- Tablonun tüm sayfayı kaplamasını ya da yarısını kaplamasını istersek width den yüzdelikle belirleyebiliriz-->
    <table border="1" width=60%>
        <!-- Tabloda başlık kısmı ve içerik kısmı için iki tane etiketimiz var bunlar <thead> ve <tbody>-->

        <!-- <thead> Table Head-->
        <thead>
            <tr> <!-- <tr> Table Row-->
                <th>Araç Adı</th> <!-- <th> Table head-->
                <th>Fiatı</th>
                <th>Açıklama</th>
            </tr>
        </thead>

        <!-- <tbody> Table Body-->
        <tbody>
            
            <tr>
                <td>X</td>
                <td>100.000 $</td>
                <td>Açıklama 1 Açıklama 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000 $</td>
                <td>Açıklama 2 Açıklama 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>150.000 $</td>
                <td>Açıklama 3 Açıklama 3</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
